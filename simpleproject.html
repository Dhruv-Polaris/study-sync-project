<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
        <label for=" name ">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="emailID">Email Address:</label>
        <input type="email" id="emailID" name="emailID">
        <br/>
        <br/>
        <label for="phone no.">Phone No.</label>
        <input type="tel" id="phone no." name="phone no.">
        <br/>
        <br/>
        <label for="OccupationType">Occupation Type</label>
        <select name="Occupation" id="Occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>

        <br/>
        <br/>

        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">JAVA</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">DSA</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>

        <label for="textarea1">Comments</label>
        <br/>
        <textarea name="textarea1" id="textarea1" placeholder="write something" cols="30" rows="10"></textarea>

        <input type="button" value="Register">
    </form>
</body>
</html>
