<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <h2>Job Application</h2>
        

        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1">
        <br/>
        <br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br/>
        <br/>
        <label for="phone">Phone No.</label>
        <input type="tel" id="phone" name="phone">
        <br/>
        <br/>
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume">
        <br/>
        <br/>
        <label for="Experience">Experience(years)</label>
        <input type="number" id="Experience" name="Experience" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <br/>
            <label for="checkbox1">HTML</label>
            <br/>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <br/>
            <label for="checkbox2">CSS</label>
            <br/>
            <input type="checkbox" id="checkbox3" name="checkbox3">
            <br/>
            <label for="checkbox3">Javascript</label>
            <br/>
        </fieldset>
        <br/>
         <label for="education">Highest Education:</label>
         <br/>
         <select name="Education" id="Education">

            <option value="High School">High School</option>
            <option value="Secondary School">Secondary School</option>
            <option value="Primary School">Primary School</option>
         </select>
         <br/>
         <br/>
         <fieldset>
         <legend>Availability</legend>
         
         <input type="radio" id="full time" name="full time">
         <br/>
         <label for="full time">Full Time</label>
         <br/>
         <input type="radio" id="full time" name="full time">
         <br/>
         <label for="part time"> Part Time</label>
         <br/>
        </fieldset>
         <br/>
         <label for="addtional comments">Additional comments</label>
         <br/>
         
         <textarea name="textarea1" id="textarea1" cols="30" rows="1" placeholder="write something"></textarea>
         
    </form>
</body>
</html>
