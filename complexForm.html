<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>
    <fieldset>
    <legend>Personal Information</legend>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="phone no.">Phone:</label>
    <input type="tel" id="phone no." name="phone no.">
    <label for="datepicker">Date of Birth:</label>
    <input type="date" id="datepicker" name="datepicker">
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="male">
    <label for="male">Male</label>
    <input type="radio" id="male" name="male">
    <label for="male">Female</label>
    <br/>
    <br/>
    <label for="desh">Country:</label>
    <select name="country" id="country">

        <option value="america">US states</option>
        <option value="UK">United Kingdom</option>
        <option value="india">India</option>
    </select>
</fieldset>
    <fieldset>
        <legend>Address</legend>

        <label for="gali">Street</label>
        <input type="text" id="gali" name="gali">

        <label for="sahar">City</label>
        <input type="text" id="sahar" name="sahar">

        <label for="rajya">State</label>
        <input type="text" id="rajya" name="rajya">

        <label for="zip code">Zip Code</label>
        <input type="number" id="zip code" name="zip code">

    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments</label>
        <textarea name="Comments" id="Comments" cols="30" rows="10" placeholder="write something"></textarea>
        

        <label for="permission">I agree to the terms of service</label>
        <input type="checkbox" id="permission" name="permission">
    </fieldset>

    <input type="button" value="submit">
</body>
</html>
